<html>
    <head>
        <title>Input</title>
        <link rel="stylesheet" href="input.css">
    </head>
    <body>
      <header>
         <h2><p>This is the header section</p></h2>
      </header>
      <main>
        <!-- Our coding for today happened here!!! -->
        <hr>
        <form class="form" action="">
           <div class="register"><h2>Register Here</h2></div>
               <div class="label">
                <label for="Firstname">First Name</label><br>
                </div>
                <div class="input">
              <input type="text" id="firstname" name="firstname" placeholder="First Name" required minlength="3">
              </div>
              <br>
              <div class="label">
              <label for="lastname">Last Name</label><br>
              </div>
              <div class="input">
              <input type="text" id="lastname" name="lastname"  placeholder="Last Name" required  minlength="3">
              </div>
              <br>
             
              <div class="label">
              <label for="email">Email</label><br>
              </div>
              <div class="input">
              <input type="email" id="email" name="email"  placeholder="Email" required>
              </div>
              <br>
          
              <div class="label">
              <label for="phone">Phone Number</label><br>
              </div>
              <div class="input">
              <input type="number" id="phone" name="phone"  placeholder="Phone Number" required>
              </div>
              <br>

              <div class="label">
              <label for="date">Date of birth</label><br>
              </div>
              <div class="input">
              <input type="date" id="date" name="date"  placeholder="Date of birth" required>
              </div>
              <br>

              <div class="label">
             <label for="password">Password</label><br>
             </div>
             <div class="input">
              <input type="password" id="password" name="password"  placeholder="Password" required>
              </div>
              <br>
              <br>
              </div>
              <div class="gender">
                <label for="">Gender</label>
                <fieldset id="set">
                  <input type="radio" value="male" name="set" checked>Male
                  <input type="radio" value="female" name="set" >Female
                </fieldset>
                </div>
             <!-- input type="submit" value="Sign-up" -->
             <button class="button">Register</button>          
            </form>
            <hr>
      </main> 
     
      <footer>
        <h2><p>This is our footer section</p></h2>
      </footer> 

    </body>
</html>
